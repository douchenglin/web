<script>
    /*
        1、冒泡排序算法
        原理：相邻的两个元素，如果前一个比后一个大，则交换位置。
    */
    function sort(arr){
        for(var i =0;i<arr.length-1;i++){
            for(var k=0;k<arr.length-i-1;k++){
                console.log(arr[k],arr[k+1])
                if(arr[k]>arr[k+1]){
                    var wap = arr[k]
                    arr[k] = arr[k+1]
                    arr[k+1] = wap
                }
            }
        }
        return arr
    } 
    console.log(sort([0,9,7,2,4,5,1]))

</script>
